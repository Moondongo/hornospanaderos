<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hornos Panaderos</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="asset/LogoTipo.svg" alt="Hornos Panaderos LogoTipo" class="logotipo">
            <div class="principal">
                <div class="title">hornos para pastelería rosticería y panadería </div>
                <div class="subtitle">Todos Nuestros Productos Cuentan Con Un Control De Calidad Y Garantía De 12 Meses</div>
                <img src="asset/Button.svg" alt="Button" class="button">
            </div>
        </div>
        <div class="right">
            <header class="header">
                <label for="btn-menu" class="icon-menu"></label>
                <nav>
                    <input type="checkbox" id="btn-menu" class="btn-menu">
                    <ul class="menu">
                        <li class="menu__item"><img src="asset/search.png" alt=""></li>
                        <li class="menu__item"><a href="">Nuestra Empresa</a></li>
                        <li class="menu__item"><a href="">Contacto</a></li>
                        <li class="menu__item"><a href="">Productos</a></li>
                    </ul>
                </nav>
            </header>
            <canvas id="canvas" class="canvas"></canvas>
            <img src="asset/horno.png" alt="horno" class="horno" id="horno">
            <section id="loading" class="loading off">
                <div class="loader">CARGANDO</div>
            </section>
            <img src="asset/ver en 3d.svg" alt="ver en 3d" class="switch3d" id="switch3d">
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
